<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">

    <!-- Logo -->
    <div class="logo">
        <h2>MyStore</h2>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="navMenu">
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Search -->
    <div class="search">
        <input type="text" placeholder="Search products...">
    </div>

    <!-- Cart -->
    <a href="cart.html" class="cart">
    ðŸ›’ <span class="count">0</span>
    </a>


    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">â˜°</div>

</header>
<!-- ========================================= -->


<!-- ================= HERO ================= -->
<section class="hero">
    <div class="hero-content">
        <h1>Biggest Sale of the Year!</h1>
        <p>Discover amazing products at unbeatable prices.</p>

        <a href="#products">
            <button class="hero-btn">Shop Now</button>
        </a>
    </div>
</section>
<!-- ======================================== -->


<!-- ============== PRODUCTS ================= -->
<section class="products" id="products">

    <h2 class="section-title">Our Products</h2>

    <!-- Loading message -->
    <p id="loading">Loading products...</p>

    <!-- Error message -->
    <p id="error" style="display:none; color:red;">
        Products load nahi ho paaye. Please try again.
    </p>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        <!-- Products JS se yaha inject honge -->
    </div>

</section>
<!-- ======================================== -->


<!-- ================= JS =================== -->
<script src="scripts/app.js"></script>

<!-- Mobile menu toggle -->
<script>
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        document.body.classList.toggle("menu-open");
    });
</script>
<!-- ======================================== -->

</body>
</html>
